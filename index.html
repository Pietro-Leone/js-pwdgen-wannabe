<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <title>Generatore Password</title>
</head>

<body>

    <!-- Header -->
    <header>
        <div class="bg-primary text-white text-center py-3">
            <h1>Generatore Password</h1>
        </div>
    </header>

    <!-- Main -->
    <main>
        <div class="container-sm bg-primary bg-primary.bg-gradient text-white my-5 rounded">
            <div class="row p-5">
                <div class="col-6 text-end">
                    <h3 class="py-3">Il tuo nome è:</h3>
                    <h3 class="py-3">Il tuo cognome è:</h3>
                    <h3 class="py-3">la tua età è:</h3>
                    <h3 class="py-3">Il tuo colore preferito è:</h3>
                    <h1 class="py-3">La password generata è:</h1>
                </div>
                <div class="col-6 text-center">
                    <h3 id="name" class="py-3"></h3>
                    <h3 id="surname" class="py-3"></h3>
                    <h3 id="age" class="py-3"></h3>
                    <h3 id="favoriteColor" class="py-3"></h3>
                    <h1 id="password" class="py-3"></h1>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
